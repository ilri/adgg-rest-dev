  itemOperations:
    get:
      method: get
      path: /breedmatrix/{id}
      normalization_context:
        groups: [ 'breedmatrix:item:get' ]
    put:
      method: put
      path: /breedmatrix/{id}
      denormalization_context:
        groups: [ 'breedmatrix:item:put' ]
