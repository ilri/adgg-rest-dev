App\Entity\BreedMatrix:
  collectionOperations:
    get:
      method: get
      path: /breedmatrix
      filters: [ 'breedmatrix.search_filter', 'country_isocode_filter', 'property_filter' ]
      normalization_context:
        groups: [ 'breedmatrix:collection:get' ]
      openapi_context:
        parameters:
          - name: id
            in: query
            description: 'The breedmatrix ID<br><br>*For example: 1*'
            required: false
            deprecated: false
            allowEmptyValue: false
            schema:
              type: integer
            style: form
            explode: false
            allowReserved: false
          - name: 'id[]'
            in: query
            description: 'Provide multiple farm IDs'
            required: false
            deprecated: false
            allowEmptyValue: false
            schema:
              type: array
              items:
                type: integer
            style: form
            explode: true
            allowReserved: false
          - name: breedId
            in: query
            description: 'The breedmatrix ID<br><br>*For example: 1*'
            required: false
            deprecated: false
            allowEmptyValue: false
            schema:
              type: integer
            style: form
            explode: false
            allowReserved: false
          - name: 'breedId[]'
            in: query
            description: 'Select multiple breed IDs'
            required: false
            deprecated: false
            allowEmptyValue: false
            schema:
              type: array
              items:
                type: integer
            style: form
            explode: true
            allowReserved: false
          - name: speciesId
            in: query
            description: 'The breedmatrix ID<br><br>*For example: 1*'
            required: false
            deprecated: false
            allowEmptyValue: false
            schema:
              type: integer
            style: form
            explode: false
            allowReserved: false
          - name: 'speciesId[]'
            in: query
            description: 'Select multiple breed IDs'
            required: false
            deprecated: false
            allowEmptyValue: false
            schema:
              type: array
              items:
                type: integer
            style: form
            explode: true
            allowReserved: false
          - name: page
            in: query
            description: 'The collection page number'
            required: false
            deprecated: false
            allowEmptyValue: false
            schema:
              type: integer
              default: 1
            style: form
            explode: false
            allowReserved: false
          - name: pagination
            in: query
            description: 'Enable or disable pagination'
            required: false
            deprecated: false
            allowEmptyValue: false
            schema:
              type: boolean
            style: form
            explode: false
            allowReserved: false
    post:
      method: post
      path: /breedmatrix
      denormalization_context:
        groups: [ 'breedmatrix:collection:post' ]
#      openapi_context:
