App\Entity\MasterList:
  collectionOperations:
    get:
      method: get
      path: /master_lists
      filters: [ 'masterlist.search_filter', 'list_type_filter', 'property_filter' ]
      normalization_context:
        groups: [ 'masterlist:collection:get' ]
      openapi_context:
        parameters:
          - name: listTypeid
            in: query
            description:  'The path to a given master list type <br><br> *For example: /api/master_list_type/1*'
            required: false
            deprecated: false
            allowEmptyValue: false
            schema:
              type: string
            style: form
            explode: false
            allowReserved: false
  itemOperations:
    get:
      method: get
      path: /master_lists/{id}
      normalization_context:
        groups: [ 'masterlist:item:get' ]