App\Entity\MasterList:
  collectionOperations:
    get:
      method: get
      path: /master_lists
      normalization_context:
        groups: [ 'masterlist:collection:get' ]
      openapi_context:
        parameters:
          - name: listtype
              in: query
              description: 'The list type id generated from master list type'
              required: false
              deprecated: false
              allowEmptyValue: false
              schema:
                type: integer
              style: form
              explode: false
              allowReserved: false
  itemOperations:
    get:
      method: get
      path: /master_lists/{id}
      normalization_context:
        groups: [ 'masterlist:item:get' ]